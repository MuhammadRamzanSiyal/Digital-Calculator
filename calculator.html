<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./Calculator.css">
    <title>Digital Calculator</title>
</head>

<body class="container-fluid">
    <div class="toggleBtn"></div>
    <button class="btn" onclick="openPopup()">Calculator</button>

    <div class="calculator">
        <button class="btn my-2" onclick="closePopup()"><i class="bi bi-x-lg"></i></button>
        <div class="buttons">
            <h2 id="value"></h2>
            <span id="clear">Clear</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plu">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal">=</span>
        </div>
    </div>


    <script>
        let buttons = document.querySelector('.buttons');
        let btn = document.querySelectorAll('span');
        let value = document.getElementById('value');
        let toggleBtn = document.querySelector('.toggleBtn');
        let body = document.querySelector('body');
        let calculator = document.querySelector('.calculator');

        for (let i = 0; i < btn.length; i++) {
            btn[i].addEventListener("click", function () {

                if (this.innerHTML == "=") {
                    value.innerHTML = eval(value.innerHTML);
                } else if (this.innerHTML == "Clear") {
                    value.innerHTML = "";
                }else if(this.innerHTML == "Del"){
                    value.innerHTML = "123";
                }
                 else {
                    value.innerHTML += this.innerHTML;
                }
            })

        }

        toggleBtn.onclick = function () {
            body.classList.toggle('dark')
        }

        function openPopup() {
            calculator.classList.add('calculator-open')
        }
        function closePopup() {
            calculator.classList.remove('calculator-open')
        }

    </script>

</body>

</html>
